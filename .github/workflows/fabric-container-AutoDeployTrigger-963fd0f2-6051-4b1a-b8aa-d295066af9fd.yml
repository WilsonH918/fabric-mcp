name: Trigger auto deployment for fabric-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fabric-container-AutoDeployTrigger-963fd0f2-6051-4b1a-b8aa-d295066af9fd.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FABRICCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FABRICCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FABRICCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.FABRICCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FABRICCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: fabric-container
          resourceGroup: dataandanalytics
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


